<section className="form">
  <div className="form__container">
    <a className="form__logo" href="/"></a>
    <h1 className="form__greeting">Добро пожаловать!</h1>
    <form className="form__form" novalidate="">
      <fieldset className="form__inputs">
        <label className="form__label" for="name">Имя</label
        ><input
          className="form__input undefined"
          id="name"
          name="name"
          type="text"
          placeholder="Введите имя"
          minlength="2"
          maxlength="30"
          required=""
        /><label className="form__label" for="email">E-mail</label
        ><input
          className="form__input undefined"
          id="email"
          name="email"
          autocomplete="email"
          type="email"
          placeholder="Введите email"
          required=""
        /><label className="form__label" for="password">Пароль</label
        ><input
          className="form__input undefined"
          id="password"
          name="password"
          autocomplete="password"
          type="password"
          placeholder="Введите пароль"
          minlength="8"
          maxlength="30"
          required=""
        />
      </fieldset>
      <p className="form__error"></p>
      <p className="form__error"></p>
      <p className="form__error"></p>
      <button
        className="form__submit-button form__submit-button_disabled"
        type="submit"
        disabled=""
      >
        Зарегестрироваться
      </button>
      <p className="form__question">
        Уже зарегистрированы?
        <span><a className="form__link-to-signin" href="/signin">Войти</a></span>
      </p>
    </form>
  </div>
</section>
